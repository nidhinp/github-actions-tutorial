name: main-workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  # Run all the unit tests
  run-tests:
    runs-on: ubuntu-latest
    steps:
      # checkout the source code
      - name: Checkout source code
        uses: actions/checkout@v2

      # install go
      - name: Install Go lang
        uses: actions/setup-go@v2-beta
        with:
          go-version: "^1.14"

      # print go version
      - name: Print Go version
        run: go version

      # run unit tests
      - name: Run unit tests
        run: go test -v ./...